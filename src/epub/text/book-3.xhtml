			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Third</span>
				</h2>
				<blockquote epub:type="epigraph z3998:drama">
					<p>
						<span>“<b epub:type="z3998:persona">Cleopatra</b>⁠ ⁠… Our size of sorrow,</span>
						<br/>
						<span>Proportion’d to our cause, must be as great</span>
						<br/>
						<span>As that which makes it.⁠—</span>
						<br/>
						<span class="i5">Enter, below, <b epub:type="z3998:persona">Diomedes</b>.</span>
						<br/>
						<span class="i7">How now? is he dead?</span>
						<br/>
						<span><b epub:type="z3998:persona">Diomedes</b>. His death’s upon him, but not dead.”</span>
					</p>
					<cite><i epub:type="se:name.publication.play">Antony and Cleopatra</i> (act <span epub:type="z3998:roman">IV</span>, <abbr>sc.</abbr> <span epub:type="z3998:roman">XIII</span>)</cite>
				</blockquote>
			</header>
		</section>
