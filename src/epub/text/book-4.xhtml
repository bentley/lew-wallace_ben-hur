		<section id="book-4" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal z3998:roman">IV</span>
				</h2>
				<blockquote epub:type="epigraph">
					<table epub:type="z3998:drama z3998:verse">
						<tbody>
							<tr>
								<td epub:type="z3998:persona">Alva</td>
								<td>
									<p>
										<span>Should the monarch prove unjust⁠—</span>
										<br/>
										<span>And, at this time⁠—</span>
									</p>
								</td>
							</tr>
							<tr>
								<td epub:type="z3998:persona">Queen</td>
								<td>
									<p>
										<span>Then I must wait for justice</span>
										<br/>
										<span>Until it come; and they are happiest far</span>
										<br/>
										<span>Whose consciences may calmly wait their right.</span>
									</p>
								</td>
							</tr>
						</tbody>
					</table>
					<cite>Schiller, <i epub:type="se:name.publication.play">Don Carlos</i> (act <span epub:type="z3998:roman">IV</span>, <abbr>sc.</abbr> <span epub:type="z3998:roman">XV</span>)</cite>
				</blockquote>
			</header>
		</section>
