	<body epub:type="bodymatter z3998:fiction">
		<section id="book-7" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Seventh</span>
				</h2>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span>“And, waking, I beheld her there</span>
						<br/>
						<span>Sea-dreaming in the moted air,</span>
						<br/>
						<span>A siren lithe and debonair,</span>
						<br/>
						<span>With wristlets woven of scarlet weeds,</span>
						<br/>
						<span>And oblong lucent amber beads</span>
						<br/>
						<span>Of sea-kelp shining in her hair.”</span>
					</p>
					<cite>Thomas Bailey Aldrich</cite>
				</blockquote>
			</header>
		</section>
	</body>
