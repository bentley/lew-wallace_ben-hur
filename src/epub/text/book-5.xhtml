	<body epub:type="bodymatter z3998:fiction">
		<section id="book-5" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Fifth</span>
				</h2>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span class="i2">“Only the actions of the just</span>
						<br/>
						<span class="i2">Smell sweet and blossom in the dust.”</span>
					</p>
					<cite>Shirley</cite>
				</blockquote>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span>“And, through the heat of conflict, keep the law,</span>
						<br/>
						<span>In calmness made, and sees what he foresaw.”</span>
					</p>
					<cite>Wordsworth</cite>
				</blockquote>
			</header>
		</section>
	</body>
