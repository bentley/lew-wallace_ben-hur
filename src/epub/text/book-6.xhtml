	<body epub:type="bodymatter z3998:fiction">
		<section id="book-6" epub:type="division">
			<header>
				<h2>
					<span epub:type="label">Book</span>
					<span epub:type="ordinal">Sixth</span>
				</h2>
				<blockquote epub:type="epigraph z3998:verse">
					<p>
						<span>“Is that a Death? and are there two?</span>
						<br/>
						<span>Is Death that woman's mate?</span>
						<br/>
						<span class="elision">⋮</span>
						<br/>
						<span>Her skin was as white as leprosy,</span>
						<br/>
						<span>The Nightmare Life-in-Death was she,</span>
						<br/>
						<span>Who thicks man's blood with cold.”</span>
					</p>
					<cite>Coleridge</cite>
				</blockquote>
			</header>
		</section>
	</body>
